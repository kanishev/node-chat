<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet</title>
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="public/assets/js/app.js"></script>
  </head>
  <body>
    <main class="main-wrap d-flex flex-column">
      <div class="top-block text-light d-flex">
        <div id="meeting" class="top-remote-video-show-wrap d-flex w-75"></div>
        <div
          class="
            info
            bg-light
            text-secondary
            w-25
            d-flex
            flex-column
            align-items-center
          "
        >
          <div class="info-header d-flex w-100 justify-content-around">
            <div
              class="info-parts pt-2 w-50 cursor-pointer text-center parts-btn"
            >
              <div class="info-parts__icon">
                <span class="material-icons">people</span>
                <small class="info-parts__count">0</small>
              </div>
            </div>
            <div
              class="
                top-left-chat-wrap
                pt-2
                text-center
                cursor-pointer
                w-50
                chat-btn
              "
            >
              <span class="material-icons">message</span>
            </div>
          </div>
          <div
            id="chat"
            class="
              info-chat
              flex-column
              h-100
              w-100
              justify-content-between
              d-none
            "
          >
            <div id="messages" class="info-messages pr-2 pl-2"></div>
            <div class="info-input pr-2 pl-2 pb-2">
              <form>
                <div class="form-row">
                  <div class="col">
                    <input
                      id="input"
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-small btn-outline-danger"
                  >
                    <span class="material-icons-outlined"> send </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div id="parts" class="info-parts w-100">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
        </div>
      </div>
      <div
        class="
          bottom-block
          bg-light
          m-0
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div class="bottom-left d-flex" style="height: 10vh">
          <div
            class="
              display-center
              cursor-pointer
              meeting-details-btn
              flex-column
              chat-btn
            "
          >
            <span class="material-icons">message</span>
            Чат
          </div>
          <div
            class="
              display-center
              cursor-pointer
              meeting-details-btn
              flex-column
              parts-btn
            "
          >
            <span class="material-icons">person</span>
            Участники
          </div>
        </div>
        <div
          class="bottom-middle d-flex align-items-center justify-content-center"
          style="height: 10vh"
        >
          <div
            class="
              mic-toggle-wrap
              action-icon-style
              display-center
              mr-2
              cursor-pointer
            "
            id="muteMicro"
          >
            <span class="material-icons">mic_off</span>
          </div>
          <div
            class="
              end-call-wrap
              action-icon-style
              display-center
              mr-2
              cursor-pointer
            "
          >
            <span class="material-icons text-danger">call</span>
          </div>
          <div
            class="
              video-toggle-wrap
              action-icon-style
              display-center
              cursor-pointer
            "
          >
            <span class="material-icons">videocam_off</span>
          </div>
        </div>
        <div
          class="
            bottom-right
            d-flex
            justify-content-center
            align-items-center
            mr-3
          "
        >
          <div
            class="
              present-now-wrap
              d-flex
              justify-content-center
              flex-column
              align-items-center
              mr-5
              cursor-pointer
              text-danger
            "
          >
            <span class="material-icons"> logout </span>
            Покинуть встречу
          </div>
        </div>
      </div>
    </main>
    <script src="public/assets/js/index.js" type="module"></script>
    <script src="public/assets/js/meeting.js"></script>
  </body>
</html>
